<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="contact-container" data-testid="test-contact-page">
    <h2>Contact Us</h2>
    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required>
        <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required>
        <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required>
        <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success-message" data-testid="test-contact-success" class="success hidden">Thank you! Your message has been sent successfully.</p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
